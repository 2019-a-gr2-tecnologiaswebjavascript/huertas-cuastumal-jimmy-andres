<p>
  ruta-grupos-productos works!  es {{idGrupo}}
</p>

<div class ="container">
    <form method="get" action="/eventos">
        <div class="row">
            <div class="col-sm-9">

                <div class="form-group row">
                    <label for="busqueda">Busqueda</label>

                    <input id="busqueda"
                           type="text"
                           name="busqueda"
                           class="form-control">
                </div>
                

            </div>
            <div class="col-sm-3">

                <button
                        class="btn btn-outline-primary btn-block ">

                    Buscar

                </button>
                <br>
            <a routerLink ="crear">
                <button
                        class="btn btn-outline-success btn-block ">

                    Crear

                </button>
            </a>

            </div>
        </div>
    </form>

    <table class="table table-hover animated slideInLeft">
        <thead>
        <tr>
            <!-- th -> table header -->
            <th width="20%">Chasis</th>
            <th width="20%">Nombre Marca</th>
            <th width="5%">Color</th>
            <th width="5%">Modelo</th>
            <th width="5%">AÃ±o</th>
            <th width="25%" style="text-align: center">Accion</th>

        </tr>
        </thead>
        <tbody *ngFor="let producto of productos" >
              <tr *ngIf="idGrupo == producto.idChofer">
                  <!-- td -> table detail -->
                  <td>{{producto.chasis}}</td>
                  <td>{{producto.nombreMarca}}</td>
                  <td>{{producto.color}}</td>
                  <td>{{producto.modelo}}</td>
                  <td>{{producto.anio}}</td>
                  <td>
                      <a 
                         class="quitar-link">
                          <button (click)="eliminarProducto(producto)"
                                  class="btn btn-outline-danger btn-block espaciado-boton">
                              Eliminar
                          </button>
                      </a>
                      
                  </td>
              </tr>
        
        </tbody>


    </table>



</div>
<router-outlet></router-outlet>
