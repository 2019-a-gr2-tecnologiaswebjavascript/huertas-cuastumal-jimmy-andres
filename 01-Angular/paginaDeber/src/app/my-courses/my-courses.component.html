
<div class="card mb-3" style="max-width: 540px;">
    <div class="row no-gutters">
      <div class="col-md-4 " style="align-self: center; text-align: center;">
        <img src={{urlImage}} class="card-img" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{titulo}} {{progreso}}</h5>
          <div class="progress">

          </div>
          <button type="button" class="btn btn-danger espacio-boton">Continuar Aprendiendo</button>
          
        </div>
      </div>
    </div>
