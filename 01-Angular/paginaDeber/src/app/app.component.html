<div class="container" >
  <div class="row align-items-center" style="margin-top:15px;">
    <div class="col-md-1 item-menu">
        UDEMY 
    </div>
    <div class="col-md-1 item-menu">
      Categorias
    </div>
    <div class="col-md-6 columna-busqueda" >
      <div class="row align-items-center">
        <div class="col-sm-11" >
          <input type="text" class="busqueda" placeholder="Busqueda"> 
        </div>
        <div class="col-sm-1 align-self-center " style="border:0px">
          <img class="imagen-menu" src="https://www.tacojohns.com/assets/img/controls/search-icon-red.png" alt="">
        </div>
    </div>
    </div>
    <div class="col-md-2">
        <div class="row align-items-center">
          <div class="col-sm-6 item-menu">Enseña en Udemy</div>
          <div class="col-sm-6 item-menu">Mis cursos</div>
        </div>
    </div>
    <div class="col-md-2">
      <div class="row align-items-center">
      <div class="col-sm-3">
        <img class= "imagen-menu"src="http://chittagongit.com/images/heart-icon-svg/heart-icon-svg-28.jpg" alt="">
      </div>
      <div class="col-sm-3">
        <img class="imagen-menu" src="https://images.vexels.com/media/users/3/141186/isolated/preview/431ad815c9a8402ebdf354c82923c2a5-carrito-de-compras-6-by-vexels.png" alt="">
      </div>
      <div class="col-sm-3">
        <img class= imagen-menu src="http://cdn.onlinewebfonts.com/svg/img_15786.png" alt="">
      </div>
      <div class="col-sm-3 usuario-menu">
        <p>AH</p>
      </div>
    </div>
  </div>
  </div>
  <br>
  <h2>Bienvenido de nuevo, {{usuario}}</h2>
  <h5>¿Preparado para volver a involucrarte?    </h5><br>
  <br>

  <div class="row" >
    <div class="col-md-6" *ngFor="let curso of misCursos">
      <app-my-courses
      [titulo]="curso.titulo"
      [urlImage]="curso.urlImage"
      [progreso]="curso.progreso">
      
      </app-my-courses>
    </div>
  </div>

  <br>
  <h5>Los mejores cursos</h5> <br>

  <div class="row" >
    <div class="col-md-3" *ngFor="let curso of cursos">
      <app-curso
      [titulo]="curso.titulo"
      [urlImage]="curso.urlImage"
      [profesor]="curso.profesor">
      
      </app-curso>
    </div>
  </div>

  <br>
  <h5>Cursos breves para ti</h5>
  <br>

  <div class="row" >
    <div class="col-md-3" *ngFor="let curso of cursosBreves">
      <app-curso
      [titulo]="curso.titulo"
      [urlImage]="curso.urlImage"
      [profesor]="curso.profesor  ">
      
      </app-curso>
    </div>
  </div>

  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="https://i.udemycdn.com/course/240x135/1652532_af3a.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="https://i.udemycdn.com/course/240x135/1652532_af3a.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="https://i.udemycdn.com/course/240x135/1652532_af3a.jpg" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
  </div>


</div>
