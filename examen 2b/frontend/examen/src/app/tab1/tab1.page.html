
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<ion-header>
  <ion-toolbar>
    <ion-title>
      Conductores
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
    <ion-grid>
        <ion-row>
          <ion-col size = "8">
            <ion-item>
              <ion-label position="floating" >Buscar</ion-label>
              <ion-input  [(ngModel)]="conductorABuscar" ></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="4">
            <br>
              <button class="btn btn-primary" type="submit" (click)="buscarConductor(conductorABuscar)" >Buscar </button>
              <a href="/agregar-cliente" class="btn btn-primary" style="margin-left: 5px">Crear</a>
          </ion-col>
        </ion-row>
        
        <ion-row >

          <ion-col size=6 *ngFor="let conductor of listaConductores">
            <ion-card>
              <ion-card-header>
                <ion-card-title>{{conductor.nombre}} {{conductor.apellido}}</ion-card-title>
              </ion-card-header>

              <ion-card-content>
                <ion-item>
                  <ion-label> Autos: {{conductor.numeroAutos}}</ion-label>
                </ion-item>
                <ion-item>
                  <ion-label>Licencia Valida: {{conductor.licenciaValida}}</ion-label>
                </ion-item>
                <ion-row>
                  <ion-col size=4></ion-col>
                  <ion-col size=8>
                    <ion-item>
                        <a href="/autos/{{conductor.id}}" class="btn btn-primary" style="margin-left: 5px">Autos</a>
                        <button style= "margin-left: 5px" class="btn btn-primary" (click)=borrarConductor(conductor)> Borrar</button>
                    </ion-item>
                  </ion-col>
                </ion-row>
              </ion-card-content> 
            </ion-card>
          </ion-col>
        </ion-row>
    
      </ion-grid>
</ion-content>
