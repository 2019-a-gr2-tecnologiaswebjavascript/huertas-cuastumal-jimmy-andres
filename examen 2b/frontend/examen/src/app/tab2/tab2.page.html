
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<ion-header>
  <ion-toolbar>
    <ion-title>
      Revisar Compras
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
    <ion-grid>
        <ion-row>
          <ion-col size = "8">
            <ion-item>
              <ion-label position="floating" >Buscar</ion-label>
              <ion-input  [(ngModel)]="facturaABuscar" ></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="4">
            <br>
              <button class="btn btn-primary" type="submit" (click)="buscarFactura(facturaABuscar)" >Buscar </button>
              <a href="/agregar-cliente" class="btn btn-primary" style="margin-left: 5px">Crear</a>
          </ion-col>
        </ion-row>
        
        <ion-row >

          <ion-col size=6 *ngFor="let factura of facturas">
            <ion-card>
              <ion-card-header>
                <ion-card-title>Factura</ion-card-title>
              </ion-card-header>

              <ion-card-content>
                <ion-item>
                  <ion-label> Nombre: {{factura.nombre}}</ion-label>
                </ion-item>
                <ion-item>
                  <ion-label>Valor: {{factura.valor}}</ion-label>
                </ion-item>
                <ion-item>
                    <ion-label>Cajero: Andres Huertas</ion-label>
                  </ion-item>
              </ion-card-content> 
            </ion-card>
          </ion-col>
        </ion-row>
    
      </ion-grid>
</ion-content>
