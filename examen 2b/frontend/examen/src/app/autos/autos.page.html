
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>


<ion-header>
    <ion-toolbar>
      <ion-title>
        Autos
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content fullscreen>
      <ion-grid>
          <ion-row>
              <ion-col size = "8">
                <ion-item>
                  <ion-label position="floating" >Buscar</ion-label>
                  <ion-input  [(ngModel)]="autoABuscar" ></ion-input>
                </ion-item>
              </ion-col>
              <ion-col size="4">
                <br>
                  <button class="btn btn-primary" type="submit" (click)="buscarAuto(autoABuscar)" >Buscar </button>
                  <a href="/autos/{{idConductor}}/agregar" class="btn btn-primary" style="margin-left: 5px">Agregar</a>
              </ion-col>
          </ion-row>
          
          <ion-row >
  
            <ion-col size=6 *ngFor="let auto of listaAutos">
              <ion-card>
                <ion-card-header>
                  <ion-card-title>{{auto.modelo}}</ion-card-title>
                </ion-card-header>
  
                <ion-card-content>
                  <ion-item>
                    <ion-label> Marca: {{auto.marca}}</ion-label>
                  </ion-item>
                  <ion-item>
                    <ion-label>Chasis: {{auto.chasis}}</ion-label>
                  </ion-item>
                  <ion-item>
                      <ion-label>Color: {{auto.color}}</ion-label>
                    </ion-item>
                  <ion-row>
                    <ion-col size=4></ion-col>
                    <ion-col size=8>
                      <ion-item>            
                        <ion-button type="submit" (click)=borrarAuto(auto)>Borrar</ion-button>
                      </ion-item>
                    </ion-col>
                  </ion-row>
                </ion-card-content> 
              </ion-card>
            </ion-col>
          </ion-row>
          <ion-row>
              <ion-button type="submit"  (click)=volver()>Volver</ion-button>
          </ion-row>
      
        </ion-grid>
  </ion-content>
